<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>YONG TODO</title>
  <link rel="stylesheet" href="./index.css" />
</head>
<body>
  <div class="container">
    <h1>YONG TODO</h1>
    <div class="input-section">
      <input type="text" id="todo-input" placeholder="할 일 입력" />
      <button id="add-btn">할 일 추가</button>
    </div>
    <div class="list-section">
      <div class="list">
        <h3>할 일</h3>
        <ul id="todo-list"></ul>
      </div>
      <div class="list">
        <h3>완료</h3>
        <ul id="done-list"></ul>
      </div>
    </div>
  </div>
  <script src="./dist/index.js"></script>
</body>
</html>
